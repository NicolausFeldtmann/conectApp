<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/addEvent.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/calender.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/options.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <script src="/scripts/chat.js"></script>
    <script src="/scripts/templates.js"></script>
    <script src="/scripts/db.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/calender.js"></script>

    <title>conect</title>
</head>
<body onload="init()">

    <div id="enterScreen" class="enterScreen">
        <div class="enterBanner">
            <h2>Please enter Username.</h2>
            <input id="inputName" type="text" placeholder="name...">
            <button id="entrtBtn" onclick="enterName()">ENTER</button>
        </div>
    </div>

    <div class="content">
        <div class="comming">
            <div class="commigProgram" id="comming"></div>
        </div>

        <div class="chat">
            <div id="chat" class="messageBoard"></div>
            <div class="postInputArea">
                <textarea id="messageInput" placeholder="message..."></textarea>
                <div class="chatBtnArea">
                    <div id="enter" class="enterBtn" onclick="addPost()">
                        <img class="sendIcon" src="./assets/img/send.png">
                    </div>
                     <div id="erase" class="erase" onclick="deleteAllPosts()">DELETE ALL!</div>
                </div>
            </div>
        </div>

        <div class="options">
            <div class="addEvetBtn" onclick="openAddEvent()">
                <img class="eventIcon" src="/assets/img/calendar.png">
                <h3>ADD NEW EVENT!</h3>
            </div>
        </div>

        <div class="addEventForm" id="addEvent">
            <div class="eventCard">
                <h3 class="formHead">Add Event</h3>
                <div class="inputEventArea">
                    <h4>Name of event</h4>
                    <input id="eventName" placeholder="event name?">
                </div>

                <div class="inputEventArea">
                    <h4>Date of event</h4>
                    <input id="eventDate" type="date" placeholder="when is event?">
                </div>

                <div class="inputEventArea">
                    <h4>Category of event</h4>
                    <input id="eventCat" type="">
                </div>

                <div class="inputEventArea">
                    <h4>Who's host?</h4>
                    <input id="eventHost" type="text" placeholder="Who hosts the event?">
                </div>

                <div class="btnRow">
                    <div class="eventBtn" onclick="openAddEvent()">Close</div>
                    <div class="eventBtn" onclick="addEvent()">Add to Calender<img class="btnIcon" src="/assets/img/check-mark.png"></div> 
                </div>

            </div>
        </div>
    </div>
</body>
</html>
